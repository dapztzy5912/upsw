<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #1c1c1c;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #00e676;
      font-size: 16px;
      cursor: pointer;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    .status-row {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 8px;
    }

    .status-row::-webkit-scrollbar {
      height: 6px;
    }

    .status-row::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .add-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 90px;
      color: white;
      text-decoration: none;
    }

    .add-circle {
      width: 60px;
      height: 60px;
      background-color: #00e676;
      border-radius: 50%;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .status-item {
      background-color: #0d3a4d;
      border-radius: 20px;
      padding: 10px;
      min-width: 120px;
      max-width: 140px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .preview-container {
      margin-top: 8px;
    }

    .status-preview {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .status-caption {
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Status</h2>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <div class="status-container">

    <div class="status-row" id="statusRowTop">
      <a href="upload.html" class="add-status">
        <div class="add-circle">+</div>
        <div class="add-label">Tambah Status</div>
      </a>
    </div>

    <hr style="border: none; border-top: 1px solid #333; margin: 0 10px;">

    <div class="status-row" id="statusRowBottom">

    </div>
  </div>

  <script>
    let allStatus = [];

    async function loadStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      allStatus = data;
      renderStatusList();
    }

    function renderStatusList() {
      const top = document.getElementById('statusRowTop');
      const bottom = document.getElementById('statusRowBottom');

      top.querySelectorAll('.status-item').forEach(el => el.remove());
      bottom.innerHTML = '';

      allStatus.forEach((s, i) => {
        const el = document.createElement('div');
        el.className = 'status-item';
        el.onclick = () => viewStatus(i);

        let previewHtml = '';
        if (s.file) {
          if (s.file.includes('image')) {
            previewHtml = `<div class="preview-container"><img src="${s.file}" class="status-preview"></div>`;
          } else if (s.file.includes('video')) {
            previewHtml = `<div class="preview-container"><video src="${s.file}" class="status-preview" preload="metadata"></video></div>`;
          }
        }

        el.innerHTML = `
          <img src="${s.fotoProfil}" class="profile-pic">
          <div style="margin-top: 8px;">${s.nama}</div>
          ${previewHtml}
          ${s.caption ? `<div class="status-caption">${s.caption.substring(0, 20)}${s.caption.length > 20 ? '...' : ''}</div>` : ''}
        `;

        if (i < 4) {
          top.appendChild(el);
        } else {
          bottom.appendChild(el);
        }
      });
    }

function viewStatus(index) {
  const s = allStatus[index];
  localStorage.setItem("viewStatus", JSON.stringify(s));
  window.location.href = "view.html";
}

    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("akun");
      window.location.href = "landing.html";
    });

    function checkLogin() {
      const akun = localStorage.getItem("akun");
      if (!akun) {
        window.location.href = "landing.html";
      } else {
        loadStatus();
        setInterval(loadStatus, 5000);
      }
    }

    checkLogin();
  </script>
</body>
</html>
